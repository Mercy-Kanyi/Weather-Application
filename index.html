<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-form"class="mb-3"></form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"/>
              </div>
              <div class="col-3">
                <input 
                  type="submit" 
                  value="search" 
                  class="btn btn-success w-100"
                />
              </div>
            </div>
          </form>
          <div class="upperside">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Saturday 22.00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature clearfix">
                <img src="" alt="" class="float-left" id="weather-icon" />
                <strong id="temperature"></strong>
                <span class="units"> <a href="#" class="active" id="celsius-degrees">째C</a> | <a href="#" id="fahrenheit-temperature">째F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Fri</div> 
                <img 
                  src="https://openweathermap.org/img/wn/04d@2x.png" 
                  alt="icon" 
                  width="50px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-max-temp">18째</span> <span class="weather-forecast-min-temp">12째</span> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Mercy-Kanyi/Weather-Application"
            target="_blank"
          >
            Open-source code
          </a>
          by Mercy Kanyi
        </small>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
